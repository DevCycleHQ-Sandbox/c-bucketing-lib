name: Build and Test
on:
  push:
env:
  BUILD_TYPE: Release
jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-12 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - id: build-test
        uses: ./.github/workflows/cmake-composite@main
